name: PR Build and Preview
on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build_and_preview:
        runs-on: ubuntu-latest
        environment: production
        permissions:
            checks: write
            contents: read
            pull-requests: write
        # Only run for PRs from the same repository (not forks)
        if: github.event.pull_request.head.repo.full_name == github.repository
        steps:
            - name: Setup timezone
              uses: szenius/set-timezone@v2.0
              with:
                  timezoneLinux: 'Europe/Paris'

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'

            - name: Install dependencies
              run: |
                  npm ci
                  cd functions && npm ci

            - name: Build project
              run: npm run build
              env:
                  OPENPLANNER_URL: ${{ secrets.OPENPLANNER_URL }}
                  FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'
                  FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'
                  FIREBASE_DATABASE_URL: '${{ secrets.FIREBASE_DATABASE_URL }}'
                  FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}'
                  FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'
                  FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'
                  FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'
                  FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'

            - name: Deploy preview to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TECHWORK_2026 }}'
                  projectId: techwork-2026
