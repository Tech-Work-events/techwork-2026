name: Deploy to Firebase Hosting on merge
on:
    push:
        branches:
            - main
    workflow_dispatch:
    repository_dispatch:
        types: [openplanner]

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Setup timezone
              uses: szenius/set-timezone@v2.0
              with:
                  timezoneLinux: 'Europe/Paris'

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'

            - name: Install dependencies
              run: |
                  npm ci
                  cd functions && npm ci

            - name: Build project
              run: npm run build
              env:
                  OPENPLANNER_URL: ${{ github.event.client_payload.url || 'https://storage.googleapis.com/conferencecenterr.appspot.com/events/GB9qNr4UMNsQHd0F8uYu/8deb73e9-7879-4e9d-965f-be8766125185.json'}}
                  FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'
                  FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'
                  FIREBASE_DATABASE_URL: '${{ secrets.FIREBASE_DATABASE_URL }}'
                  FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}'
                  FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'
                  FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'
                  FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}'
                  FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'

            - name: Create Functions environment file
              run: |
                  cd functions
                  cat > .env << EOF
                  BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
                  BREVO_SENDER_EMAIL=${{ secrets.BREVO_SENDER_EMAIL }}
                  BREVO_TO_EMAIL=${{ secrets.BREVO_TO_EMAIL }}
                  BREVO_REPLY_TO_EMAIL=${{ secrets.BREVO_REPLY_TO_EMAIL }}
                  PROJECT_ID=${{ secrets.PROJECT_ID }}
                  ALLOWED_ORIGIN=${{ secrets.ALLOWED_ORIGIN }}
                  DEBUG=false
                  EOF

            - name: Build Firebase Functions
              run: cd functions && npm run build

            - name: Setup Firebase CLI
              run: |
                  npm install -g firebase-tools
                  echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TECHWORK_2026 }}' > ${HOME}/firebase-service-account.json
                  export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/firebase-service-account.json
                  firebase use techwork-2026

            - name: Deploy to Firebase (Hosting only for now)
              run: |
                  export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/firebase-service-account.json
                  firebase deploy --only hosting --project techwork-2026
